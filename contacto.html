<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Universo Bellotas</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <script src="js/scripts.js" defer></script>
</head>
<body>
 <!-- Modal de Contacto -->
<div id="contact-modal" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <h2>Enviá tu consulta</h2>
        <p>
            Completa el formulario con los datos necesarios y nos pondremos en contacto contigo a la brevedad.
            Estamos aquí para ayudarte con cualquier consulta sobre nuestros servicios.
        </p>
        <form id="contact-form" action="send_email.php" method="POST">
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
                <span class="error-message" id="error-nombre"></span>
            </div>
            <div>
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" required>
                <span class="error-message" id="error-apellido"></span>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="error-email"></span>
            </div>
            <div>
                <label for="whatsapp">WhatsApp</label>
                <input type="number" id="whatsapp" name="whatsapp" required>
                <span class="error-message" id="error-whatsapp"></span>
            </div>
            <div>
                <label for="detalles">Nombre del Agasajado / Institución / Empresa</label>
                <input type="text" id="detalles" name="detalles" required>
                <span class="error-message" id="error-detalles"></span>
            </div>
            <div>
                <label for="servicio">Seleccione el Servicio a consultar</label>
                <select id="servicio" name="servicio" required>
                    <option value="" disabled selected>Selecciona un servicio</option>
                    <option value="animaciones">Animaciones/Talleres/Espectáculos</option>
                    <option value="evento-escuelas">Evento en Escuelas</option>
                    <option value="eventos-corporativos">Eventos Corporativos</option>
                </select>
                <span class="error-message" id="error-servicio"></span>
            </div>
            <div>
                <label for="fecha">Día/hora estimada del evento</label>
                <input type="datetime-local" id="fecha" name="fecha" required>
                <span class="error-message" id="error-fecha"></span>
            </div>
            <div>
                <label for="zona-evento">Zona a Realizar el Evento</label>
                <select id="zona-evento" name="zona-evento" required>
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="dentro-caba">Dentro de CABA</option>
                    <option value="fuera-caba">Fuera de CABA</option>
                </select>
                <span class="error-message" id="error-zona-evento"></span>
            </div>
            <div>
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
                <span class="error-message" id="error-mensaje"></span>
            </div>
            <div>
                <label id="anti-robot-label">Pregunta anti-robot:</label>
                <input type="text" id="anti-robot" name="anti-robot" required>
                <input type="hidden" id="correct-answer">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</div>

</body>
</html>
