    <h2 class="form-title">Reserva - Universo Bellotas</h2>

<form id="reservaForm" action="upload.php" method="POST" enctype="multipart/form-data">

    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
    </div>

    <div class="form-group">
        <label for="email">Correo Electr√≥nico:</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
        <label for="comprobante">Comprobante de Pago (Imagen o PDF, m√°x 10MB):</label>
        <input type="file" id="comprobante" name="comprobante" accept=".jpg, .jpeg, .png, .pdf" required>
    </div>

    <button type="submit">Enviar Reserva</button>
</form>


    <script>
        document.getElementById("reservaForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita la recarga de la p√°gina
            const formData = new FormData(this);
            
            fetch("upload.php", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("mensaje").innerText = data;
            })
            .catch(error => {
                document.getElementById("mensaje").innerText = "Error al enviar el formulario.";
            });
        });
    </script>
